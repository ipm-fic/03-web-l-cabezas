<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>PokéPage - Pequeña y simple pokedex </title>

      <link href='https://fonts.google.com/specimen/Source+Sans+Pro' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/page-default.css">
      <link href="css/page-desktop.css" rel="stylesheet" media="only screen and (min-width: 1200px)">
   </head>

   <body>
      <div id="wrapper" class="container">
         <header>
            <nav>
               <div class="nav-wrapper">
                  <img src="img/pikachu.png" alt="PokéInfo" class="pequePika">
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                  </ul>
               </div>
            </nav>
         </header>
         <main>
            <section>
              <img src="img/header.png" alt="Pokémon: gotta catch'em all " class="gottaCatch">
               <h1 class="introduccion">
                  La expansión de los pokémon es cada vez más notoria, por eso y para ayudar
                  a controlar toda la información disponible sobre ellos, hemos desarrollado esta aplicación
                  que permita consultar el catálogo de pokémons existente.
               </h1>
            </section>

            <section id="zone1">
               <h2> <label for="pokeInput">Pon en el buscador el nombre o número de un Pokémon!</label> </h2>
               <!-- app search page-->
               <div data-role="page" id="pokeSearch-page">
                  <div data-role="main" class="ui-content">
                     <form id="pokeForm" name="formulario" action="#pokeDetails-page" method="post">
                        <div class="busqueda">
                              <input type="text" class="pokeInput" name="pokeInput" id="pokeInput" placeholder="ej: Charmander o 24 *" required />
                              <button type="submit" class="botonForm" id="buscar" form="pokeForm" value="Buscar">Buscar</button>
                              <br>
                           <br>
                           <div class="pokemon-container"></div>
                           <script src="getData.js"></script>
                        </div>
                        <br>
                     </form>
                  </div>
               </div>
            </section>
         </main>
         <footer>
            <h3 class="piePagina">Página hecha gracias a :</h3>
               <a href="https://pokeapi.co/" class="enlacePie" > <img src="img/pokeapi.png" alt="PokéApi"></a>
            <h4><span class="fin">Hecho por Laura Cabezas y Lorena Mariño</span></h4>
         </footer>

      </div>
   </body>
</html>
